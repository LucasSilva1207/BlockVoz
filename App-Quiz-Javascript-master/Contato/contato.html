<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/Contato/contato.css">
  

  <title>Contato - Blockvoz</title>
</head>
<body>
    <header>
        <div class="header-container">
          <h1>Blockvoz</h1>
          <nav>
            <ul>
              <li><a href="/Home/home.html">Início</a></li>
              <li><a href="/Sobre/sobre.html">Sobre</a></li>
              <li><a href="/Ajuda/ajuda.html">Ajuda</a></li>
              <li><a href="/Contato/contato.html">Contato</a></li>
              <li><a href="/Login/login.html">Login</a></li>
            </ul>
          </nav>
        </div>
      </header>

  <div class="contact-container">
    <h2>Entre em Contato</h2>
    <p>Estamos sempre dispostos a ouvir você. Preencha o formulário abaixo ou entre em contato pelas redes sociais!</p>

    <!-- Formulário de Contato -->
    <form action="/submit" method="post" class="contact-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome completo" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" placeholder="Sua mensagem" required></textarea>

      <button type="submit" class="submit-button">Enviar Mensagem</button>
    </form>

    <!-- Contatos Alternativos -->
    <div class="alternative-contacts">
      <h3>Redes Sociais</h3>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank">
          <img src="/imagens/face.png" alt="Facebook">
        </a>
        <a href="https://whatsapp.com" target="_blank">
          <img src="/imagens/wpp.png" alt="whatsapp">
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="/imagens/insta.png" alt="Instagram">
        </a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Blockvoz - Todos os direitos reservados</p>
  </footer>
</body>
</html>
