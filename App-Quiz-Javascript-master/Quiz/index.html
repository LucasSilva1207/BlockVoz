<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/Quiz/style.css">
  <script src="/Quiz/index.js" async></script>

  <title>Quiz BlockVoz</title>
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Blockvoz</h1>
      <nav>
        <ul>
          <li><a href="/Home/home.html">Início</a></li>
          <li><a href="/Sobre/sobre.html">Sobre</a></li>
          <li><a href="/Ajuda/ajuda.html">Ajuda</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">

    <div class="score-container">
      <img src="/imagens/moeda.jpg" alt="Moeda" class="coin-image">
      <span>Moedas: </span><span class="coins">0</span>
    </div>
  
    <div class="questions-container hide">
      <span class="question">Pergunta aqui?</span>
      <div class="answers-container">
        <button class="answer button">Resposta 1</button>
        <button class="answer button">Resposta 2</button>
        <button class="answer button">Resposta 3</button>
        <button class="answer button">Resposta 4</button>
      </div>
    </div>
  
    <div class="controls-container">
      <button class="start-quiz button">Começar Quiz!</button>
      <button class="next-question button hide">Próxima pergunta</button>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Blockvoz - Todos os direitos reservados</p>
  </footer>
  
</body>
</html>
